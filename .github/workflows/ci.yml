name: CI
on: [push, pull_request]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python scripts/contract/check_taxonomy_contract.py
      - run: python scripts/prime/full_validation.py
      - uses: actions/upload-artifact@v4
        with:
          name: reports
          path: docs/system
