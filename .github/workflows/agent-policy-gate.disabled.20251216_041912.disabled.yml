name: Infinity Prime — Agent Policy Gate

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  policy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enforce Policy
        run: |
          set -e
          echo "Running policy checks..."
          test ! -f ".env" || (echo ".env detected" && exit 1)
          grep -R \"API_KEY=\" -n . && exit 1 || true
          echo "Policy OK"
